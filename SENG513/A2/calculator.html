<!DOCTYPE HTML>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Responsive height, wrap content -->
  <div class="container">
    <div class="row">
      <div class="col-input col-12" id="input-expression">Test</div>
    </div>
    <div class="row">
      <form class="col-input col-12">
          <input class="form-control" id="input-form" placeholder="0"></input>
      </form>
    </div>
    <div class="row">
      <div class="col-input col-3">
        <button class="col-12 btn btn-light">(</button>
      </div>
      <div class="col-input col-3">
        <button class="col-12 btn btn-light">)</button>
      </div>
      <div class="col-input col-6">
        <button class="col-12 btn btn-light">CE</button>
      </div>
    </div>
    <div class="row">
      <div class="col-input col-3">
        <button class="col-12 btn btn-light">7</button>
      </div>
      <div class="col-input col-3">
        <button class="col-12 btn btn-light">8</button>
      </div>
      <div class="col-input col-3">
        <button class="col-12 btn btn-light">9</button>
      </div>
      <div class="col-input col-3">
        <button class="col-12 btn btn-light">/</button>
      </div>
    </div>
    <div class="row">
      <div class="col-input col-3">
        <button class="col-12 btn btn-light">6</button>
      </div>
      <div class="col-input col-3">
        <button class="col-12 btn btn-light">5</button>
      </div>
      <div class="col-input col-3">
        <button class="col-12 btn btn-light">4</button>
      </div>
      <div class="col-input col-3">
        <button class="col-12 btn btn-light">x</button>
      </div>
    </div>
    <div class="row">
      <div class="col-input col-3">
        <button class="col-12 btn btn-light">3</button>
      </div>
      <div class="col-input col-3">
        <button class="col-12 btn btn-light">2</button>
      </div>
      <div class="col-input col-3">
        <button class="col-12 btn btn-light">1</button>
      </div>
      <div class="col-input col-3">
        <button class="col-12 btn btn-light">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col-input col-3">
        <button class="col-12 btn btn-light">0</button>
      </div>
      <div class="col-input col-3">
        <button class="col-12 btn btn-light">.</button>
      </div>
      <div class="col-input col-3">
        <button class="col-12 btn btn-light">=</button>
      </div>
      <div class="col-input col-3">
        <button class="col-12 btn btn-light">+</button>
      </div>
    </div>
    <!-- <button class="btn btn-light col-sm-6">CE</button> -->
    <!-- <button class="btn btn-light col-sm-3">7</button>
    <button class="btn btn-light col-sm-3">8</button>
    <button class="btn btn-light col-sm-3">9</button>
    <button class="btn btn-light col-sm-3">/</button> -->
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
